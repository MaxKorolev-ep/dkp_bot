name: Auto Commit and Push

on:
  schedule:
    - cron: "*/5 * * * *"  # Запуск раз в 5 минут

jobs:
  commit:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # Используем токен из GitHub Secrets
      RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}  # API ключ для Railway

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Настройка Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Скачивание файла с Railway (через scp или API)
        run: |
          # Пример скачивания файла с Railway через SCP (используйте ваш метод)
          scp -i $RAILWAY_SSH_KEY user@your-railway-app:/path/to/dkp_log.json ./dkp_log.json
          
          # Или если используете API Railway, то это будет HTTP запрос
          curl -H "Authorization: Bearer $RAILWAY_API_KEY" https://railway.app/your-api-endpoint > dkp_log.json

      - name: Проверка наличия изменений в dkp_log.json
        run: |
          git diff dkp_log.json || echo "Файл не изменился"

      - name: Коммит и пуш изменений
        run: |
          git add dkp_log.json
          git commit -m "Перезаписан файл dkp_log.json из Railway" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/MaxKorolev-ep/dkp_bot.git main
