name: Auto Commit and Push

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *"  # Запуск раз в 5 минут

jobs:
  commit:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # Используем токен из GitHub Secrets
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Настройка Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Перезаписать dkp_log.json
        run: |
          # Генерация новых данных для файла dkp_log.json
          echo '{"timestamp": "$(date)", "log": "New log entry"}' > dkp_log.json
          cat dkp_log.json  # Вывод содержимого файла для проверки

      - name: Проверка remote URL
        run: git remote -v

      - name: Коммит и пуш изменений
        run: |
          git add dkp_log.json
          git commit -m "Перезаписан dkp_log.json" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/MaxKorolev-ep/dkp_bot.git main
